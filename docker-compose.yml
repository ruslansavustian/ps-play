services:
  postgres:
    image: postgres:15
    container_name: psplay_postgres
    restart: always
    environment:
      POSTGRES_DB: psplay_db
      POSTGRES_USER: psplay_user
      POSTGRES_PASSWORD: psplay_password123
    ports:
      - "5433:5432"
    volumes:
      - psplay_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psplay_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: psplay_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - psplay_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  psplay_postgres_data:
  psplay_redis_data:
